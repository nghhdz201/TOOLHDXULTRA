<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Nhập & Đăng Ký - Taiwan Style</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
    font-family: 'Inter', sans-serif;
    background: #f7f8fc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
}

.page-container {
    display: flex;
    background: #ffffff;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    max-width: 900px;
    width: 90%;
    overflow: hidden;
}

.image-side {
    flex: 1;
    background: linear-gradient(145deg, #a5b4fc 0%, #60a5fa 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 50px 30px;
    color: white;
    text-align: center;
}

.image-side h1 {
    font-size: 1.9em;
    font-weight: 700;
    margin: 20px 0 10px 0;
    line-height: 1.3;
}

.image-side p {
    font-size: 0.95em;
    opacity: 0.85;
    line-height: 1.5;
}

.image-side .fas.fa-chart-simple {
    font-size: 90px;
    opacity: 0.8;
}

.form-side {
    flex: 1;
    padding: 60px 50px;
}

.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    border-bottom: 2px solid #e0e7ff;
}

.tab {
    flex: 1;
    text-align: center;
    padding: 12px 0;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px 12px 0 0;
    transition: all 0.3s;
    background-color: #f5f7ff;
}
.tab.active {
    background: #ffffff;
    border-bottom: 2px solid #3b82f6;
    color: #3b82f6;
}

.form-group {
    position: relative;
    margin-bottom: 25px;
}

.form-group input {
    width: 100%;
    border: 1px solid #e0e7ff;
    border-radius: 12px;
    padding: 14px 14px 14px 45px;
    font-size: 1em;
    background-color: #f5f7ff;
    outline: none;
    transition: all 0.3s ease;
}
.form-group input:focus {
    border-color: #3b82f6;
    background-color: #ffffff;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
}
.form-group i.icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #94a3b8;
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #94a3b8;
    cursor: pointer;
    transition: color 0.2s;
}
.toggle-password:hover { color: #3b82f6; }

.submit-button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg,#3b82f6,#60a5fa);
    color: white;
    font-size: 1.05em;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
    text-transform: uppercase;
}
.submit-button:hover {
    background: linear-gradient(135deg,#2563eb,#3b82f6);
    box-shadow: 0 8px 20px rgba(59,130,246,0.25);
}

.social-login {
    margin-top: 35px;
    text-align: center;
}
.social-login p {
    font-size: 0.9em;
    color: #94a3b8;
    margin-bottom: 15px;
    position: relative;
}
.social-login p::before, .social-login p::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background-color: #e2e8f0;
}
.social-login p::before { left: 0; }
.social-login p::after { right: 0; }

.social-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}
.social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 0;
    border-radius: 12px;
    border: 1px solid #e0e7ff;
    background-color: #ffffff;
    color: #333;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.3s;
}
.social-btn i {
    margin-right: 8px;
}
.social-btn.google:hover { border-color: #db4437; color: #db4437; }
.social-btn.facebook:hover { border-color: #4267b2; color: #4267b2; }

.links {
    margin-top: 20px;
    font-size: 0.9em;
    display: flex;
    justify-content: space-between;
}
.links a {
    color: #64748b;
    text-decoration: none;
    transition: color 0.3s;
}
.links a:hover { color: #3b82f6; }

.hidden { display: none; }

@media (max-width: 768px) {
    .page-container { flex-direction: column; border-radius: 0; }
    .image-side { padding: 40px 20px; }
    .form-side { padding: 40px 30px; }
    .social-buttons { flex-direction: column; gap: 10px; }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle Password
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    if(togglePassword && password){
        togglePassword.addEventListener('click', function(){
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    }

    // Tabs
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('.tab-form');
    tabs.forEach((tab, i) => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            forms.forEach(f => f.classList.add('hidden'));
            forms[i].classList.remove('hidden');
        });
    });
});
</script>
</head>
<body>
<div class="page-container">
    <div class="image-side">
        <i class="fas fa-chart-simple"></i>
        <h1>Chào mừng đến với Hệ thống quản trị</h1>
        <p>Đăng nhập hoặc đăng ký để truy cập bảng điều khiển, quản lý dữ liệu và theo dõi hiệu suất một cách trực quan.</p>
    </div>

    <div class="form-side">
        <div class="tabs">
            <div class="tab active">Đăng Nhập</div>
            <div class="tab">Đăng Ký</div>
        </div>

        <!-- LOGIN FORM -->
        <form class="tab-form">
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <i class="fas fa-envelope icon"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <i class="fas fa-lock icon"></i>
                <span class="toggle-password" id="togglePassword"><i class="fas fa-eye-slash"></i></span>
            </div>
            <button type="submit" class="submit-button">Đăng Nhập</button>

            <div class="social-login">
                <p>Hoặc đăng nhập bằng</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </div>
            <div class="links">
                <a href="#">Quên mật khẩu?</a>
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form class="tab-form hidden">
            <div class="form-group">
                <input type="text" placeholder="Họ tên" required>
                <i class="fas fa-user icon"></i>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <i class="fas fa-envelope icon"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Mật khẩu" required>
                <i class="fas fa-lock icon"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Nhập lại mật khẩu" required>
                <i class="fas fa-lock icon"></i>
            </div>
            <button type="submit" class="submit-button">Đăng Ký</button>
        </form>
    </div>
</div>
</body>
</html>
